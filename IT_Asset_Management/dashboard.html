<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Asset Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h2>Asset Management System</h2>
  </header>

  <main class="dashboard">
    <h3>Welcome, Admin</h3>

    <div class="cards">
      <div class="card">
        <h4>Total Assets</h4>
        <p id="totalAssets">0</p>
      </div>
      <div class="card">
        <h4>Available</h4>
        <p id="availableAssets">0</p>
      </div>
      <div class="card">
        <h4>Assigned</h4>
        <p id="assignedAssets">0</p>
      </div>
      <div class="card">
        <h4>Damaged</h4>
        <p id="damagedAssets">0</p>
      </div>
    </div>

    <div class="buttons">
      <a href="add-asset.html" class="btn">Add Asset</a>
      <a href="view-assets.html" class="btn">View Assets</a>
      <a href="assign-asset.html" class="btn">Assign Asset</a>
    </div>

    <!-- Logout Button Placed at Bottom -->
    <div class="logout-section">
      <button id="logoutBtn">Logout</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
